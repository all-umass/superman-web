---
# Datasets are organized by spectrum type, then dataset name.

# Default loader functions are provided for the common cases of standard-format
#   hdf5 files (see dataset_loaders.py).
# Custom loader functions are looked up by name in dataset_loaders.py.
# Arguments to the loader function are given by `file` or `files`.
# Metadata entries are triplets of [key, kind, display_name],
#   where the key refers to hdf5:/meta/key

# Default field values are:
#   vector: false
#   public: true
#   loader: (default, given metadata)
Raman:
  RRUFF:
    file: /srv/nfs/common/spectra/Raman/rruff-spectra.hdf5
    description: >-
      This is a placeholder description.
      It can span multiple lines in the config file.
    metadata:
      - [mineral, LookupMetadata, Mineral]
      - [rruff_id, LookupMetadata, RRUFF ID]
      - [laser, LookupMetadata, Laser Type]
      - [dana/species, LookupMetadata, Dana Number]
      - [subset, LookupMetadata, RRUFF Subset]
  RRUFF (raw):
    file: /srv/nfs/common/spectra/Raman/rruff-spectra-raw.hdf5
    metadata:
      - [mineral, LookupMetadata, Mineral]
      - [rruff_id, LookupMetadata, RRUFF ID]
      - [laser, LookupMetadata, Laser Type]
      - [dana/species, LookupMetadata, Dana Number]
  IRUG:
    file: /srv/nfs/common/spectra/Raman/IRUG.hdf5
    metadata:
      - [ids, LookupMetadata, ID]
      - [names, LookupMetadata, Name]
      - [materials, LookupMetadata, Material]
  Parma:
    file: /srv/nfs/common/spectra/Raman/parma.hdf5
  Lyon (LST):
    file: /srv/nfs/common/spectra/Raman/LST.hdf5
    metadata:
      - [names, LookupMetadata, Name]
  RDRS:
    file: /srv/nfs/common/spectra/Raman/RDRS.hdf5
    metadata:
      - [names, LookupMetadata, Name]
  UCL:
    file: /srv/nfs/common/spectra/Raman/UCL.hdf5
    metadata:
      - [color, LookupMetadata, Color]
      - [power, LookupMetadata, Laser Power]
      - [wavelength, LookupMetadata, Laser Frequency]
  Dyar 96:
    file: /srv/nfs/common/spectra/Raman/dyar96.hdf5
    metadata:
      - [laser, LookupMetadata, Laser Type]
      - [id, LookupMetadata, ID]
      - [mineral, LookupMetadata, Mineral]
  Mineral Mixtures:
    file: /srv/nfs/common/spectra/Raman/mineral_mixtures.hdf5
    metadata:
      - [sample, LookupMetadata, Sample ID]
      - [laser, LookupMetadata, Laser Type]
      - [mineral_1, LookupMetadata, Mineral A]
      - [mineral_2, LookupMetadata, Mineral B]
      - [ratio, LookupMetadata, 'Mix Ratio (A:B)']
      - [grain_size, LookupMetadata, 'Grain Size (Âµm)']
  Synthetic Pyroxenes:
    file: /srv/nfs/common/spectra/Raman/synth_pyroxenes.hdf5
    metadata:
      - [mineral, LookupMetadata, Mineral]
      - [formula, LookupMetadata, Formula]
      - [dana, LookupMetadata, Dana Number]
      - [source, LookupMetadata, Source]
FTIR:
  RRUFF:
    file: /srv/nfs/common/spectra/FTIR/rruff-spectra.hdf5
    metadata:
      - [mineral, LookupMetadata, Mineral]
      - [rruff_id, LookupMetadata, RRUFF ID]
  IRUG:
    file: /srv/nfs/common/spectra/FTIR/IRUG.hdf5
    metadata:
      - [ids, LookupMetadata, ID]
      - [names, LookupMetadata, Name]
      - [materials, LookupMetadata, Material]
  USGS:
    file: /srv/nfs/common/spectra/FTIR/USGS.hdf5
    metadata:
      - [ids, LookupMetadata, Sample ID]
  USDA:
    loader: load_usda
    vector: true
    file: /srv/nfs/common/spectra/FTIR/USDA/soil.npz
NIR:
  Corn:
    loader: load_corn
    vector: true
    file: /srv/nfs/common/spectra/misc/corn.hdf5
  Ternary Mixtures:
    vector: true
    file: /srv/nfs/common/spectra/misc/ternary_mixtures.hdf5
    metadata:
      - [dataset, LookupMetadata, Dataset]
XRD:
  RRUFF:
    file: /srv/nfs/common/spectra/misc/rruff-xrd.hdf5
    metadata:
      - [mineral, LookupMetadata, Mineral]
      - [rruff_id, LookupMetadata, RRUFF ID]
XAS:
  Silicate Glass:
    loader: load_silicate_glass
    files:
      - /srv/nfs/common/spectra/misc/silicate_glass.hdf5
      - full/noSA
  Silicate Glass (SA-corrected):
    loader: load_silicate_glass
    files:
      - /srv/nfs/common/spectra/misc/silicate_glass.hdf5
      - full/withSA
  Amphibole:
    vector: true
    file: /srv/nfs/common/spectra/misc/amphiboleFe3.hdf5
    metadata:
      - [pkey, PrimaryKeyMetadata, None]
      - [fe3, NumericMetadata, '% Fe3+']
      - [orientation, LookupMetadata, Orientation]
      - [names, LookupMetadata, Sample Name]
  Garnet:
    vector: true
    file: /srv/nfs/common/spectra/misc/garnetFe3.hdf5
    metadata:
      - [pkey, PrimaryKeyMetadata, None]
      - [fe3, NumericMetadata, '% Fe3+']
LIBS:
  Mars (big):
    loader: load_mars_big
    vector: true
    public: false
    files:
      - /srv/nfs/common/msl_data/ccs_data
      - /srv/nfs/common/msl_data/models_predictions/msl_model_mars_preds.npz
      - /srv/nfs/common/msl_data/models_predictions/mixed_model_mars_preds.npz
      - /srv/nfs/common/msl_data/models_predictions/moc_model_mars_preds.npz
      - /srv/nfs/common/msl_data/models_predictions/dust_classifier_mars_preds.npz
  MHC multipower (no BLR):
    loader: load_mhc_multipower
    vector: true
    public: false
    files:
      - /srv/nfs/common/spectra/LIBS/mhc_multi_power.hdf5
      - false
  MHC multipower:
    loader: load_mhc_multipower
    vector: true
    public: false
    files:
      - /srv/nfs/common/spectra/LIBS/mhc_multi_power.hdf5
      - true
  LANL New:
    vector: true
    file: /srv/nfs/common/spectra/LIBS/lanl_new.hdf5
    metadata:
      - [names, PrimaryKeyMetadata, None]
  LANL New (raw):
    vector: true
    file: /srv/nfs/common/spectra/LIBS/lanl_new_raw.hdf5
    metadata:
      - [names, PrimaryKeyMetadata, None]
  LANL Cleanroom:
    vector: true
    file: /srv/nfs/common/spectra/LIBS/lanl_cleanroom.hdf5
    metadata:
      - [names, PrimaryKeyMetadata, None]
  LANL New caltargets:
    vector: true
    file: /srv/nfs/common/spectra/LIBS/lanl_caltargets.hdf5
    metadata:
      - [targets, LookupMetadata, Target]
  MHC caltargets:
    vector: true
    public: false
    file: /srv/nfs/common/spectra/LIBS/mhc_caltargets.hdf5
    metadata:
      - [names, LookupMetadata, Mineral Name]
      - [powers, LookupMetadata, Laser Power]
      - [integration_times, LookupMetadata, Integration Time]
  MHC Doping:
    vector: true
    public: false
    file: /srv/nfs/common/spectra/LIBS/doped_full.hdf5
    metadata:
      - [pkey, PrimaryKeyMetadata, None]
      - [power, LookupMetadata, Laser Power]
      - [matrix, LookupMetadata, Matrix]
      - [mix_no, LookupMetadata, 'Mix #']
      - [concentration, LookupMetadata, Concentration]
      - [dopant, LookupMetadata, Dopant]
  MHC Doping (no BLR):
    vector: true
    public: false
    file: /srv/nfs/common/spectra/LIBS/doped_processed.hdf5
    metadata:
      - [power, LookupMetadata, Laser Power]
      - [matrix, LookupMetadata, Matrix]
      - [mix_no, LookupMetadata, 'Mix #']
      - [target, LookupMetadata, Target]
  MHC Angled:
    vector: true
    public: false
    file: /srv/nfs/common/spectra/LIBS/angled_unnorm.hdf5
    metadata:
      - [samples, LookupMetadata, Sample Name]
      - [exps, LookupMetadata, Experiment]
      - [carousels, LookupMetadata, Carousel]
      - [ablation_angles, NumericMetadata, Ablation Angle]
      - [collection_angles, NumericMetadata, Collection Angle]
